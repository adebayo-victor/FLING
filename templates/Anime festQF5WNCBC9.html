<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Sales Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 ">
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-5xl h-[85vh] flex flex-col">
    <!-- Title -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Event Sales & Insights</h2>
      <button class="text-gray-400 hover:text-white" onclick="closeOverlay()">âœ•</button>
    </div>

    <!-- Top row: Chart + AI responses -->
    <div class="flex gap-4 flex-shrink-0 mb-4 h-[40%]">
      <!-- Chart placeholder -->
      <div class="bg-gray-700 rounded-lg flex-1 flex items-center justify-center">
        <canvas id="salesChart" class="w-full h-full"></canvas>
      </div>
      <!-- AI responses -->
      <div id="aiResponseBox" class="bg-gray-700 rounded-lg flex-1 p-4 overflow-y-auto">
        <p class="text-gray-400">AI responses will appear here...</p>
      </div>
    </div>

    <!-- Attendee Search -->
    <input
      type="text"
      id="attendeeSearch"
      placeholder="Search attendees..."
      class="mb-2 p-2 rounded bg-gray-700 text-white w-full"
    />

    <!-- Attendee list -->
    <div id="attendeeList" class="flex-1 overflow-y-auto bg-gray-700 rounded-lg p-4 space-y-2">
      <!-- Example attendees -->
      <div class="p-2 bg-gray-600 rounded">Event 1 - John Doe</div>
      <div class="p-2 bg-gray-600 rounded">Event 1 - Jane Smith</div>
      <div class="p-2 bg-gray-600 rounded">Event 2 - Alice Johnson</div>
      <div class="p-2 bg-gray-600 rounded">Event 2 - Bob Brown</div>
      <div class="p-2 bg-gray-600 rounded">Event 2 - Charlie Adams</div>
    </div>

    <!-- AI Prompt -->
    <div class="mt-4 flex gap-2">
      <input
        type="text"
        id="aiPrompt"
        placeholder="Ask AI about events..."
        class="flex-1 p-2 rounded bg-gray-700 text-white"
      />
      <button
        onclick="sendAIPrompt()"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white"
      >
        Send
      </button>
    </div>
  </div>
</div>

<script>
    //fetch all user input from backend
    function closeOverlay() {
        document.querySelector('.fixed').classList.add("hidden");
    }

    function sendAIPrompt() {
        const prompt = document.getElementById('aiPrompt').value.trim();
        if (!prompt) return;

        const aiBox = document.getElementById('aiResponseBox');
        aiBox.innerHTML = `<p class="text-blue-400">You: ${prompt}</p><p class="text-gray-400 mt-2">Fetching AI response...</p>`;

        // TODO: Fetch AI response from backend here
    }
</script>

</body>
</html>
