<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e5e5f0;
        }
        .container {
            max-width: 768px;
        }
        .glow-effect {
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.5), 0 0 20px rgba(102, 252, 241, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }
        .glow-effect:hover {
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.8), 0 0 25px rgba(102, 252, 241, 0.5);
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #66fcf1, #45a29e);
            transition: transform 0.2s ease-in-out;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-8 bg-[#21213e] rounded-3xl shadow-2xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-cyan-400">AI Image Generator</h1>
        <p class="text-center text-gray-300 mb-8">
            Describe the image you want to create and click 'Generate'.
        </p>

        <!-- Prompt Input and Generate Button -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input type="text" id="prompt-input" placeholder="e.g., A futuristic city at sunset, neon lights, cyberpunk style"
                   class="flex-1 p-4 rounded-xl bg-[#28284a] text-gray-100 border-2 border-[#3a3a5e] focus:outline-none focus:border-cyan-400 placeholder-gray-400 transition-all duration-300">
            <button id="generate-btn"
                    class="btn-gradient text-[#1f2937] font-semibold py-4 px-8 rounded-xl shadow-lg">
                Generate Image
            </button>
        </div>

        <!-- Image Display Area -->
        <div class="relative w-full aspect-square bg-[#28284a] rounded-xl flex items-center justify-center p-4">
            <!-- Loading Spinner -->
            <div id="loading-indicator" class="hidden flex-col items-center justify-center">
                <div class="w-12 h-12 border-4 border-t-4 border-cyan-400 rounded-full animate-spin border-t-transparent"></div>
                <span class="mt-4 text-gray-400 text-sm">Generating image...</span>
            </div>
            
            <!-- Generated Image -->
            <img id="generated-image" src="" alt="Generated AI Image" class="hidden w-full h-full object-contain rounded-xl glow-effect">

            <!-- Download Button (Initially Hidden) -->
            <div id="download-container" class="hidden absolute bottom-4 right-4">
                <button id="download-btn"
                        class="bg-gray-800 text-gray-200 py-2 px-6 rounded-lg text-sm font-medium shadow-md hover:bg-gray-700 transition-colors duration-200">
                    Download Image
                </button>
            </div>
        </div>
    </div>

    <!-- Scripting for the application logic -->
    <script>
        // DOM element references
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const generatedImage = document.getElementById('generated-image');
        const downloadContainer = document.getElementById('download-container');
        const downloadBtn = document.getElementById('download-btn');

        // Main function to handle image generation
        async function generateImage() {
            // Get the user prompt
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                // If the prompt is empty, show a simple alert or message
                alert('Please enter a description to generate an image.');
                return;
            }

            // Show loading indicator and hide previous results
            loadingIndicator.classList.remove('hidden');
            generatedImage.classList.add('hidden');
            downloadContainer.classList.add('hidden');

            // API configuration
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            // Exponential backoff retry logic
            const maxRetries = 3;
            let retries = 0;
            let success = false;

            while (retries < maxRetries && !success) {
                try {
                    const payload = {
                        instances: { prompt: userPrompt },
                        parameters: { "sampleCount": 1 }
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    // Check for rate limiting errors (429)
                    if (response.status === 429) {
                        retries++;
                        const delay = Math.pow(2, retries) * 1000; // Exponential delay
                        console.warn(`Rate limited. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue; // Continue to the next retry attempt
                    }

                    const result = await response.json();

                    // Check for the base64-encoded image data in the response
                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        const base64Data = result.predictions[0].bytesBase64Encoded;
                        const imageUrl = `data:image/png;base64,${base64Data}`;

                        // Set the image source and show the image
                        generatedImage.src = imageUrl;
                        generatedImage.classList.remove('hidden');
                        downloadContainer.classList.remove('hidden'); // Show download button
                        success = true; // Mark as successful
                    } else {
                        console.error('API response did not contain image data:', result);
                        // Show a user-friendly error message in the console
                        console.log('Image generation failed. Please try a different prompt.');
                    }
                } catch (error) {
                    console.error('An error occurred during the API call:', error);
                    retries++;
                    const delay = Math.pow(2, retries) * 1000;
                    console.warn(`Fetch error. Retrying in ${delay / 1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            // Hide loading indicator after all attempts
            loadingIndicator.classList.add('hidden');
        }

        // Event listener for the Generate button click
        generateBtn.addEventListener('click', generateImage);

        // Event listener for the Download button click
        downloadBtn.addEventListener('click', () => {
            const imageUrl = generatedImage.src;
            if (imageUrl && imageUrl.startsWith('data:image')) {
                // Create a temporary link element
                const link = document.createElement('a');
                // Set the href to the image data URL
                link.href = imageUrl;
                // Set the filename for the download
                link.download = 'generated_image.png';
                // Append the link to the body (required for Firefox)
                document.body.appendChild(link);
                // Programmatically click the link to trigger the download
                link.click();
                // Clean up by removing the link
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
