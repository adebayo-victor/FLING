<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email OTP Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1A1A2E] text-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-[#2C2C40] p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-white">ğŸ”‘ Email OTP Login</h2>
    <p id="status" class="text-center text-sm text-gray-400"></p>

    <!-- Email Input -->
    <div>
      <label class="block text-gray-300 text-sm mb-2">Email</label>
      <input type="email" id="email"
        class="w-full px-4 py-2 rounded-md bg-[#1A1A2E] border border-gray-600 text-white focus:ring-2 focus:ring-green-500 focus:outline-none"
        placeholder="Enter your email" required>
    </div>
    <button onclick="sendOTP()"
      class="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-2 rounded-md shadow-md transition">
      Send OTP
    </button>

    <!-- OTP Section -->
    <div id="otp-section" class="hidden space-y-4">
      <div>
        <label class="block text-gray-300 text-sm mb-2">Enter OTP</label>
        <input type="text" id="otp"
          class="w-full px-4 py-2 rounded-md bg-[#1A1A2E] border border-gray-600 text-white focus:ring-2 focus:ring-green-500 focus:outline-none"
          placeholder="Enter OTP" required>
      </div>
      <button onclick="verifyOTP()"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded-md shadow-md transition">
        Verify OTP
      </button>
    </div>
  </div>
  <script>
    async function sendOTP() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email!");

      const res = await fetch("/request_otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      if (data.response === "sent") {
        document.getElementById("otp-section").classList.remove("hidden");
        document.getElementById("status").textContent = "âœ… OTP sent to your email!";
      } else {
        document.getElementById("status").textContent = "âŒ Error sending OTP.";
      }
    }

    async function verifyOTP() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      if (!otp) return alert("Enter the OTP!");

      const res = await fetch("/verify_otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      if (data.response === "verified") {
        document.getElementById("status").textContent = "âœ… Login successful!";
        setTimeout(() => { window.location.href = data.url; }, 1000);
      } else {
        document.getElementById("status").textContent = "âŒ Invalid OTP.";
      }
    }
  </script>
</body>
</html>
