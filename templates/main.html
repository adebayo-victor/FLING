<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fling Ticketing App - My Events</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define new custom properties based on the image's color palette */
        :root {
            --rich-black: #000F0B;
            --dark-green: #032221;
            --bangladesh-green: #03624C;
            --mountain-meadow: #2CC299;
            --caribbean-green: #00F891;
            --anti-flash-white: #F1F7F9;
            --pine: #06562D;
            --basil: #0B463A;
            --forest: #095544;
            --frog: #17B16D;
            --mint: #2FA88C;
            --spring-wood: #F3F1E6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--rich-black);
            color: var(--anti-flash-white);
        }

        /* General Styling */
        .bg-rich-black { background-color: var(--rich-black); }
        .bg-dark-green { background-color: var(--dark-green); }
        .bg-bangladesh-green { background-color: var(--bangladesh-green); }
        .bg-mountain-meadow { background-color: var(--mountain-meadow); }
        .bg-caribbean-green { background-color: var(--caribbean-green); }
        .bg-anti-flash-white { background-color: var(--anti-flash-white); }
        .text-rich-black { color: var(--rich-black); }
        .text-anti-flash-white { color: var(--anti-flash-white); }
        .text-caribbean-green { color: var(--caribbean-green); }
        .text-mountain-meadow { color: var(--mountain-meadow); }
        .border-caribbean-green { border-color: var(--caribbean-green); }
        .border-mountain-meadow { border-color: var(--mountain-meadow); }

        /* Custom styles for views */
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }

        /* Modal styling */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--dark-green);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            color: var(--anti-flash-white);
            position: relative;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--anti-flash-white);
        }

        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 248, 145, 0.1), 0 2px 4px -1px rgba(0, 248, 145, 0.06);
        }

        /* Responsive grid for events */
        .events-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .events-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .dashboard-header {
            background: linear-gradient(90deg, var(--pine) 0%, var(--basil) 100%);
        }
    </style>
</head>
<body class="bg-rich-black text-anti-flash-white">

    <!-- Header -->
    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-caribbean-green">Fling</h1>
            <nav class="space-x-4">
                <button id="dashboard-btn" class="text-lg font-medium hover:text-caribbean-green transition-colors duration-200">Dashboard</button>
                <button id="my-events-btn" class="text-lg font-medium hover:text-caribbean-green transition-colors duration-200">My Events</button>
                <button id="create-event-btn" class="px-4 py-2 rounded-full bg-mountain-meadow text-rich-black font-semibold hover:bg-caribbean-green transition-colors duration-200">Create Event</button>
            </nav>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="container mx-auto p-6">

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view active">
            <div class="dashboard-header rounded-3xl p-6 mb-8 flex flex-col md:flex-row items-center justify-between">
                <div>
                    <h2 class="text-4xl font-bold">Discover Events</h2>
                    <p class="mt-2 text-lg">Browse, buy, and create tickets for your next adventure.</p>
                </div>
            </div>

            <section>
                <h3 class="text-2xl font-bold mb-4">Upcoming Events</h3>
                <div id="events-grid" class="events-grid">
                    <!-- Events will be dynamically injected here -->
                </div>
            </section>
        </div>

        <!-- My Events View -->
        <div id="my-events-view" class="view">
            <h2 class="text-4xl font-bold mb-8">My Events</h2>
            <div id="my-events-grid" class="events-grid">
                <!-- My events will be dynamically injected here -->
            </div>
        </div>

        <!-- Create Event View -->
        <div id="create-event-view" class="view">
            <h2 class="text-4xl font-bold mb-8">Create New Event</h2>
            <div class="bg-dark-green p-8 rounded-2xl max-w-2xl mx-auto card-shadow">
                <form id="create-event-form" class="space-y-6">
                    <div>
                        <label for="event-title" class="block text-sm font-medium text-anti-flash-white">Event Title</label>
                        <input type="text" id="event-title" name="event-title" required class="mt-1 block w-full rounded-md bg-rich-black border-caribbean-green focus:border-caribbean-green focus:ring focus:ring-caribbean-green focus:ring-opacity-50 p-2">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="event-date" class="block text-sm font-medium text-anti-flash-white">Date</label>
                            <input type="date" id="event-date" name="event-date" required class="mt-1 block w-full rounded-md bg-rich-black border-caribbean-green focus:border-caribbean-green focus:ring focus:ring-caribbean-green focus:ring-opacity-50 p-2">
                        </div>
                        <div>
                            <label for="event-time" class="block text-sm font-medium text-anti-flash-white">Time</label>
                            <input type="time" id="event-time" name="event-time" required class="mt-1 block w-full rounded-md bg-rich-black border-caribbean-green focus:border-caribbean-green focus:ring focus:ring-caribbean-green focus:ring-opacity-50 p-2">
                        </div>
                    </div>
                    <div>
                        <label for="event-location" class="block text-sm font-medium text-anti-flash-white">Location</label>
                        <input type="text" id="event-location" name="event-location" required class="mt-1 block w-full rounded-md bg-rich-black border-caribbean-green focus:border-caribbean-green focus:ring focus:ring-caribbean-green focus:ring-opacity-50 p-2">
                    </div>
                    <div>
                        <label for="event-description" class="block text-sm font-medium text-anti-flash-white">Description</label>
                        <textarea id="event-description" name="event-description" rows="3" required class="mt-1 block w-full rounded-md bg-rich-black border-caribbean-green focus:border-caribbean-green focus:ring focus:ring-caribbean-green focus:ring-opacity-50 p-2"></textarea>
                    </div>
                    <div>
                        <label for="ticket-price" class="block text-sm font-medium text-anti-flash-white">Ticket Price ($)</label>
                        <input type="number" id="ticket-price" name="ticket-price" required class="mt-1 block w-full rounded-md bg-rich-black border-caribbean-green focus:border-caribbean-green focus:ring focus:ring-caribbean-green focus:ring-opacity-50 p-2">
                    </div>
                    <button type="submit" class="w-full py-3 rounded-full bg-mountain-meadow text-rich-black font-semibold hover:bg-caribbean-green transition-colors duration-200">Create Event</button>
                </form>
            </div>
        </div>

    </main>

    <!-- Event Detail Modal -->
    <div id="event-detail-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <div id="event-detail-content">
                <!-- Detail content will be dynamically injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboardBtn = document.getElementById('dashboard-btn');
            const myEventsBtn = document.getElementById('my-events-btn');
            const createEventBtn = document.getElementById('create-event-btn');
            const dashboardView = document.getElementById('dashboard-view');
            const myEventsView = document.getElementById('my-events-view');
            const createEventView = document.getElementById('create-event-view');
            const eventsGrid = document.getElementById('events-grid');
            const myEventsGrid = document.getElementById('my-events-grid');
            const eventDetailModal = document.getElementById('event-detail-modal');
            const eventDetailContent = document.getElementById('event-detail-content');
            const closeModalBtn = document.querySelector('.modal-close-btn');
            const createEventForm = document.getElementById('create-event-form');

            // Simulate a logged-in user and some dummy data
            const currentUserId = 'user123'; 

            let events = [
                {
                    id: 1,
                    title: 'Tech Summit 2025',
                    date: '2025-10-27',
                    time: '09:00',
                    location: 'Silicon Valley, CA',
                    description: 'A two-day summit exploring the future of technology and innovation.',
                    price: 250.00,
                    status: 'Active',
                    userId: 'user123'
                },
                {
                    id: 2,
                    title: 'Music Festival Weekend',
                    date: '2025-08-15',
                    time: '18:00',
                    location: 'Central Park, NY',
                    description: 'An unforgettable weekend of live music, food trucks, and art installations.',
                    price: 75.00,
                    status: 'Active',
                    userId: 'user456'
                },
                {
                    id: 3,
                    title: 'Art Exhibition Opening',
                    date: '2025-09-05',
                    time: '19:30',
                    location: 'City Gallery, London',
                    description: 'A special opening night for the new "Modern Visions" collection.',
                    price: 25.00,
                    status: 'Active',
                    userId: 'user123'
                }
            ];

            // Function to switch between views
            const switchView = (viewId) => {
                const views = document.querySelectorAll('.view');
                views.forEach(view => view.classList.remove('active'));

                document.querySelectorAll('header nav button').forEach(btn => btn.classList.remove('text-caribbean-green'));

                if (viewId === 'dashboard') {
                    dashboardView.classList.add('active');
                    dashboardBtn.classList.add('text-caribbean-green');
                    renderEvents('all');
                } else if (viewId === 'my_events') {
                    myEventsView.classList.add('active');
                    myEventsBtn.classList.add('text-caribbean-green');
                    renderEvents('my_events');
                } else if (viewId === 'create-event') {
                    createEventView.classList.add('active');
                    createEventBtn.classList.add('text-caribbean-green');
                }
            };

            // Function to render events
            const renderEvents = (filter) => {
                let filteredEvents;
                if (filter === 'my_events') {
                    filteredEvents = events.filter(event => event.userId === currentUserId);
                    myEventsGrid.innerHTML = ''; // Clear previous content
                } else {
                    filteredEvents = events;
                    eventsGrid.innerHTML = ''; // Clear previous content
                }

                const targetGrid = filter === 'my_events' ? myEventsGrid : eventsGrid;

                if (filteredEvents.length === 0) {
                    targetGrid.innerHTML = `<p class="text-center col-span-full text-lg opacity-70">No events found.</p>`;
                    return;
                }

                filteredEvents.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card bg-dark-green rounded-xl overflow-hidden card-shadow cursor-pointer hover:scale-105 transition-transform duration-300 ease-in-out';
                    eventCard.dataset.id = event.id;

                    const formattedDate = new Date(event.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    eventCard.innerHTML = `
                        <div class="h-48 bg-bangladesh-green flex items-center justify-center text-5xl font-bold">
                            ${formattedDate.split(' ')[1].slice(0, 3).toUpperCase()}
                        </div>
                        <div class="p-6">
                            <h4 class="text-xl font-bold text-anti-flash-white">${event.title}</h4>
                            <p class="text-sm text-anti-flash-white opacity-70 mt-1">${formattedDate} | ${event.time}</p>
                            <p class="text-lg font-semibold text-caribbean-green mt-2">$${event.price.toFixed(2)}</p>
                        </div>
                    `;
                    targetGrid.appendChild(eventCard);
                });
            };

            // Function to display event details in a modal
            const showEventDetail = (id) => {
                const event = events.find(e => e.id == id);
                if (!event) return;

                eventDetailContent.innerHTML = `
                    <h3 class="text-3xl font-bold">${event.title}</h3>
                    <p class="text-lg text-caribbean-green mt-2">${new Date(event.date).toLocaleDateString()} at ${event.time}</p>
                    <p class="text-md opacity-80 mt-1">${event.location}</p>
                    <p class="mt-4">${event.description}</p>
                    <p class="text-xl font-bold mt-4">Price: $${event.price.toFixed(2)}</p>
                    <div class="mt-6 flex gap-4">
                        <button class="px-6 py-2 rounded-full bg-caribbean-green text-rich-black font-semibold hover:bg-mountain-meadow transition-colors duration-200">Buy Tickets</button>
                        <button class="px-6 py-2 rounded-full border border-caribbean-green text-caribbean-green font-semibold hover:bg-caribbean-green hover:text-rich-black transition-colors duration-200">Share</button>
                    </div>
                `;
                eventDetailModal.classList.add('active');
            };

            // Event listeners for navigation buttons
            dashboardBtn.addEventListener('click', () => switchView('dashboard'));
            myEventsBtn.addEventListener('click', () => switchView('my_events'));
            createEventBtn.addEventListener('click', () => switchView('create-event'));

            // Event listener for clicking on an event card
            eventsGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.event-card');
                if (card) {
                    showEventDetail(card.dataset.id);
                }
            });
            myEventsGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.event-card');
                if (card) {
                    showEventDetail(card.dataset.id);
                }
            });
            
            closeModalBtn.addEventListener('click', () => {
                eventDetailModal.classList.remove('active');
            });

            // Event listener for the create event form submission
            createEventForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newEvent = {
                    id: events.length + 1,
                    title: document.getElementById('event-title').value,
                    date: document.getElementById('event-date').value,
                    time: document.getElementById('event-time').value,
                    location: document.getElementById('event-location').value,
                    description: document.getElementById('event-description').value,
                    price: parseFloat(document.getElementById('ticket-price').value),
                    status: 'Draft',
                    userId: currentUserId // Assign the new event to the current user
                };
                events.push(newEvent);
                renderEvents('all');
                renderEvents('my_events'); // Re-render both grids
                switchView('my_events'); // Switch to "My Events" to show the new event
                createEventForm.reset(); // Reset form
            });

            // Initial render
            switchView('dashboard');
        });
    </script>
</body>
</html>
